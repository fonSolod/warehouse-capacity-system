{% extends "base.html" %}
{% block content %}
<h2>Редактировать зону</h2>
<form method="post">
    <label>Название*:
        <input type="text" name="name" value="{{ zone[1] }}" required>
    </label>
    <label>Склад*:
        <select name="warehouse_id" required>
            <option value="">— Выберите —</option>
            {% for w in warehouses %}
                <option value="{{ w[0] }}" {% if w[0] == zone[0] %}selected{% endif %}>{{ w[1] }}</option>
            {% endfor %}
        </select>
    </label>
    <label>Тип*:
        <select name="type" required>
            <option value="">— Выберите —</option>
            <option value="receiving" {% if zone[2] == 'receiving' %}selected{% endif %}>Приёмка</option>
            <option value="storage" {% if zone[2] == 'storage' %}selected{% endif %}>Хранение</option>
            <option value="picking" {% if zone[2] == 'picking' %}selected{% endif %}>Комплектация</option>
            <option value="shipping" {% if zone[2] == 'shipping' %}selected{% endif %}>Отгрузка</option>
        </select>
    </label>
    <label>Макс. ёмкость:
        <input type="number" step="0.01" name="max_capacity" value="{{ zone[3] or '' }}">
    </label>
    <button type="submit">Сохранить</button>
    <a href="{{ url_for('zone_list') }}" class="btn">Отмена</a>
</form>
{% endblock %}

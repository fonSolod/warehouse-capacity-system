{% extends "base.html" %}
{% block content %}
<h2>Добавить товар (SKU)</h2>
<form method="post">
    <label>Клиент*:
        <select name="client_id" required>
            <option value="">— Выберите —</option>
            {% for c in clients %}
                <option value="{{ c[0] }}">{{ c[1] }}</option>
            {% endfor %}
        </select>
    </label>

    <label>Название товара*:
        <input type="text" name="name" required placeholder="Название SKU">
    </label>

    <label>Вес одной штуки, кг*:
        <input type="number" step="0.001" name="weight_per_unit" min="0.001" required>
    </label>

    <label>Штук в коробке*:
        <input type="number" name="units_per_box" min="1" required>
    </label>

    <label>Штук на паллете*:
        <input type="number" name="units_per_pallet" min="1" required>
    </label>

    <button type="submit">Сохранить</button>
    <a href="{{ url_for('product_list') }}" class="btn">Отмена</a>
</form>
{% endblock %}

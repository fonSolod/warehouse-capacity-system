{% extends "base.html" %}
{% block content %}
<h2>Удалить запись о доступности?</h2>
<p>Вы уверены, что хотите удалить запись:</p>
<ul>
    <li><strong>Ресурс:</strong> {{ resource_name }}</li>
    <li><strong>Дата:</strong> {{ date }}</li>
</ul>
<form method="post">
    <button type="submit" style="background:red; color:white;">Да, удалить</button>
    <a href="{{ url_for('capacity_list') }}" class="btn">Отмена</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; }
        .period { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="period">Период: с {{ start_date }} по {{ end_date }}</div>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% else %}
                <tr><td colspan="{{ headers|length }}">Нет данных</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

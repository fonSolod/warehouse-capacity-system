{% extends "base.html" %}
{% block title %}Удалить поступление{% endblock %}
{% block content %}
<h2>Удалить поступление?</h2>
<p>Вы уверены, что хотите удалить документ <strong>{{ doc_number }}</strong>?</p>
<p>Все позиции будут удалены безвозвратно.</p>

<form method="post">
    <button type="submit" style="background:red; color:white;">Да, удалить</button>
    <a href="{{ url_for('inbound_list') }}" class="btn">Отмена</a>
</form>
{% endblock %}
